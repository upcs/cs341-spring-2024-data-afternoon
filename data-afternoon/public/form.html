<!DOCTYPE html>
<html lang="en">
<head>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"/>
</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Name and Address</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    form {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .input-group {
        margin-bottom: 20px;
    }
    .input-group label {
        display: block;
        color: #666;
        margin-bottom: 5px;
    }
    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box; /* Makes sure padding does not affect the total width */
    }
    .input-group input:focus {
        outline: none;
        border-color: #007bff;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<form id = "form_id">
    <h2>Submit Resources</h2>
    <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="input-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
    </div>
    <button type="submit"onclick="submitFunction()">Submit</button> <!-- when the user clicks we get their data in submissionForm.js-->
</form>


<script src="javascripts/submissionForm.js"></script>

</body>
</html>
